{% extends 'watchlist/layout.html' %}

{% block title %}Generated watchlist{% endblock %}

{% block body %}
    <table>
        {% for title, prod_year, movie_url, image_src in list_of_movies %}
            <tr>
                <td> {{ title }} </td>
                <td> {{ prod_year }} </td>
                <td> <a href="{{ movie_url }}"> Link do filmu </a></td>
                <td> <a href="{{ movie_url }}"><img src="{{ image_src }}" alt="poster"></a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
